    <link href="css/destyle.css" rel="stylesheet" />
    <link href="css/signUp_style.css" rel="stylesheet" />
    
    <!-- Google Font(s) -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	
	<!--JQuery Functionality-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    
</head>
<body>

<div id="container">
	
	<h1>Sign Up Form</h1>
	
	<p>In order to login in to productivity application, you need to sign up first.</p>
	
	<!--Signup Form codes and concepts from JavaScript and JQuery Textbook by Jon Duckett--> 
	<fieldset>
		
		<label for="Email">Email</label>
		<input type="text" id="Email" name="Email" placeholder="Enter Email Address" />
		<label for="verifyEmail">Email Verification</label>
		<input type="text" id="verifyEmail" name="verifyEmail" placeholder="Verify Email Address" /> 
		<label for="Password">Password</label>
		<input type="text" id="Password" name="Password" placeholder="Enter Password" /> 
		<label for="verifyPassword">Password Verification</label>
		<input type="text" id="verifyPassword" name="verifyPassword" placeholder="Verify Password" /> 
		<input type="button" value="Cancel" id="cancel" name="cancel" /> 
		<input type="submit" value="Sign Up" id="submit" name="submit" /> 
		
	</fieldset>
	
	
	
	
</div>   
        
</body>
</html>
