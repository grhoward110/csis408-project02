<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Liberty Suggestion Box</title>
    
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body onload="loadRequests()">

    <div id="navbar"></div>

    <div id="container">

        <table class="table table-striped" id="requesttable">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Message</th>
                <th scope="col">Category</th>
                <th scope="col">Approval Status</th>
              </tr>
            </thead>
            <tbody id="tabledata">
              <!-- Data will be loaded here-->
            </tbody>
          </table>

          <div id="row">
              <div id="col-md-12">
                <button class="btn btn-success" type= "submit" value="Send" onclick="updateRequests()">Submit</button>
                <button class="btn btn-danger">Cancel</button>
              </div>
          </div>

    </div>
</body>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="/js/backendconn.js" type="text/javascript"></script>
    <script src="/js/app.js" type="text/javascript"></script>

    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <!-- Bootsrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="js/backendconn.js"></script>



</html>
