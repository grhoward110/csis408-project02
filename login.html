<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="description" content="">

    <!-- Stylesheets -->
    <link href="css/destyle.css" rel="stylesheet" />
    <link href="css/login_style.css" rel="stylesheet" />
    
    <!-- Google Font(s) -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    
	<!--JQuery Functionality -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
</head>
<body>

<div id="container">
	
	<h1>Login Form</h1>
    
	<fieldset>
		
		<!--Login Form codes and concepts from JavaScript and JQuery Textbook by Jon Duckett-->
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" placeholder="Please put in your username" /> 
		<label for="password">Password:</label>
		<input type="text" id="password" name="password" placeholder="Please put in your password" /> 
		<input type="submit" value="Login" id="submit" name="submit" /> 
        <input type="button" value="Cancel" id="cancel" name="cancel" /> 
	
	</fieldset>
    
    
	
    
        
</div>   
        
</body>
</html>
